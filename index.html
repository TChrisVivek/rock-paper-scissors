<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors</h2>
    <div class="scoreboard">
      <div>
        <div>🧑 You</div>
        <div class="score" id="playerScore">0</div>
      </div>
      <div>
        <div>🤖 Computer</div>
        <div class="score" id="computerScore">0</div>
      </div>
    </div>
    <div class="rounds">
      Rounds Played: <span id="roundsPlayed">0</span> / 5
    </div>
    <div class="choices">
      <button data-choice="rock">✊<br>Rock</button>
      <button data-choice="paper">✋<br>Paper</button>
      <button data-choice="scissors">✌️<br>Scissors</button>
    </div>
    <div class="result" id="resultMsg">Make your choice!</div>
    <div class="play-again" style="display:none;">
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
